<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Fantasy Stories</title>
    <link rel="stylesheet" href="./st.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRJSt9gJX4GhpmE0KMYDE6BNtlAqfI-iSghw&usqp=CAU'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added a semi-transparent white background for better readability */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .story-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .story {
            text-align: center;
            width: 45%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .story:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .story img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .story:hover img {
            transform: scale(1.05);
        }

        .story h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            .story {
                width: 100%;
            }
        }
    </style>
</head>
